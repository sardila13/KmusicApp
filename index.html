	<script>

		function modificarValores(){
			var streams = document.getElementById('cantidad_streams').value;
			var valorDeezer = calcularValor(plataformas["Deezer"], streams);
			var valorSpotify = calcularValor(plataformas["Spotify"], streams);
			var valorGoogle = calcularValor(plataformas["Google"], streams);
			var valorTidal = calcularValor(plataformas["Tidal"], streams);
			var valorYoutube = calcularValor(plataformas["Youtube"], streams);
			var valorApple = calcularValor(plataformas["Apple"], streams);

			document.getElementById('valor_deezer').value = "$" +  valorDeezer;
			document.getElementById('valor_spotify').value = "$" +  valorSpotify;
			document.getElementById('valor_google').value = "$" +  valorGoogle;
			document.getElementById('valor_tidal').value = "$" +  valorTidal;
			document.getElementById('valor_youtube').value = "$" +  valorYoutube;
			document.getElementById('valor_apple').value = "$" + valorApple;

		}

	</script>
</head>

	<header id="header">
		<h1>
			Introduce the quantity of <strong> Streams</strong>
		</h1>
	</header>

	<!-- Wrapper -->
	<div class="container-fluid">
		<div>
			<input type="number" min="0" id="cantidad_streams" style="text-align: center" placeholder="Streams" onchange="modificarValores()">
		</div>
		<br>
		<!-- Header -->
		<table class="table">
			<tbody>
				<tr>
					<td><img src="img/streaming/google_play_circle.png" alt="" width="100" height="25";/></td>
					<td><input id="valor_google" type="text" name="" style="width: 90%" placeholder="$0.0" readonly="true"></td>
				</tr>
				<tr>
					<td><img src="img/streaming/tidal_circle.png" alt="" width="100" height="25";/></td>
					<td><input id="valor_tidal" type="text" name="" style="width: 90%" placeholder="$0.0" readonly="true"></td>
				</tr>
				<tr>
					<td><img src="img/streaming/deezer_circle.png" alt="" width="100" height="25";/></td>
					<td><input id="valor_deezer" type="text" name="" style="width: 90%" placeholder="$0.0" readonly="true"></td>
				</tr>
				<tr>
					<td><img src="img/streaming/spotify_circle.png" alt="" width="100" height="25";/></td>
					<td><input id="valor_spotify" type="text" name="" style="width: 90%" placeholder="$0.0" readonly="true"></td>
				</tr>
				<tr>
					<td><img src="img/streaming/appleMusic_circle.png" alt="" width="100" height="25"/></td>
					<td><input id="valor_apple" type="text" name="" style="width: 90%" placeholder="$0.0" readonly="true"></td>
				</tr>
				<tr>
					<td><img src="img/streaming/youtube.png" alt="" width="100" height="25";/></td>
					<td><input id="valor_youtube" type="text" name="" style="width: 90%" placeholder="$0.0" readonly="true"></td>
				</tr>
				
				
			</tbody>
		</table>			


		<header id="header">
			<ul class="icons">
				<li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
